{% extends 'base.html' %}
{% load cripsy_forms_tags %}
{% block title %}Change your password{% endblock title %}
{% block content %}
<h1>Change your password</h1>
<form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-success" value="Change">
</form>
{% endblock content %}
