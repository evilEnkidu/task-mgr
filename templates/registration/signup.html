{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block title %}Sign up!{% endblock title %}
{% block content %}
<h1>Sign Up</h1>
<form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-success" value="Sign Up">
</form>
{% endblock content %}
