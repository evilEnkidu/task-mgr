{% extends "base.html" %}

{% block title %}
Confirm Delete - {{ object.summary }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Delete Issue</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the issue <strong>"{{ object.summary }}"</strong>?</p>
                    <p class="text-muted">What is done cannot be undone.</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="{% url 'issues:detail' object.id %}" class="btn btn-secondary">Cancel</a>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
